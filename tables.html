<!DOCTYPE html>
<head>
    <style>
        th{
            color:brown;
        }


    </style>
    <title>HTML5 TABLE</title>
</head>
<body>
    <table border="2">
        <thead>
            <th>No.</th>
            <th>FullName</th>
            <th>Position</th>
            <th>Salary</th>
            <th>Type</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Billgates</td>
                <td>founder microsofft</td>
                <td>$1000</td>
                <td rowspan="4">Company Founder</td>
            </tr>
            <tr>
                <td>2</td>
                <td>steve jobs</td>
                <td>Founder Apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>larry page</td>
                <td>Founder Google</td>
                <td>$1100</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mark zuckberg</td>
                <td>Founder Facebook</td>
                <td>$1300</td>
            </tr>
            <tr>
                <td colspan="3">&nbsp;&nbsp;&nbsp;&nbsp;<span style="color:goldenrod">Total Expense:</span></td>
                <td>$4600</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
